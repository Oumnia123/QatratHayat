<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Main css -->
    <link rel="stylesheet" href="css/css/style.css">
    <link rel="icon" href="img/favicon.png">
</head>
<body>
 
    <div class="main">
		
      
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/log2.jpg" alt="sing up image"></figure>
                        
                    </div>

                    <div class="signin-form">
                        
                        <form th:action="@{/login}" method="POST" class="register-form" id="login-form">
                        <h2 class="form-title" >Se connecter</h2>
                            <div class="form-group">
                                <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" id="username" name="username" placeholder="Nom d'utilisateur"/>
                            </div>
                            <div class="form-group">
                                <label for="password"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" placeholder="Mot de passe " id="password" name="password"/>
                            </div>
                            <div align="center" th:if="${param.error}">
								<p style="font-size: 20; color: #FF1C19;">Nom d'utilisateur ou / et mot de passe invalid(s) </p>
							</div>
                            <div class="form-group form-button">
                                <button class="btn btn-lg btn-primary" name="Submit" value="Se connecter" type="Submit" style="margin-right:10px;">Se connecter</button>
                            </div>
                        </form>
                        <div class="social-login">
                            <span class="social-label">Suivez nous sur:</span>
                            <ul class="socials">
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-facebook"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-twitter"></i></a></li>
                                <li><a href="#"><i class="display-flex-center zmdi zmdi-google"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
